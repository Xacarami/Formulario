<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>


    <style>

        *{
            padding: 0;
            margin: 0;
            margin-top: 0.5%;
            font-family: sans-serif;

        }

        .form{

            padding-left: 35%;
            padding-right: 30%;
        }

                                    /* NOME E SOBRENOME */

        .nome{
            display: flex;
            position: relative;
            align-items: flex-start;
        }

        #sobrenome1{
            margin-left: 20px;
            
        }

                                    /* EMAIL */

        .email{
            margin-top: 10px;
            border-radius: 6px;
            color: blueviolet;
        }

        /* TÍTULO E SUBTÍTULO */

        h1,p{
            color: #5d00b4;
            position: relative;
            text-align: center;
        }    

        p{
            font-size: 1.1em;
        }

                                /* NOME E SOBRE NOME */

        .nomes input{
            position: relative;
            display: flex;
            padding-top: 0.5em;
            padding-right: 1em;
            border-radius: 6px;
            padding: 0.4em 0.5em;
            border: 1px solid blueviolet;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.2);

        }

        .nomes label{
            display: inline-block;
            position:relative;
            font-family: sans-serif;
            font-weight: bold;
            color: #5d00b4;
        }

                                        /*EMAIL*/

        .email input{
            position: relative;
            display: flex;
            padding: 0.4em 0.5em;
            font-weight: bold;
            border-radius: 6px;
            border: 1px solid blueviolet;
            box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);


        }

        .email label{
            font-family: sans-serif;
            font-weight: bold;            
            display: inline-block;
            position:relative;
            color: #5d00b4;
        }

                                    /* BOTAO SUBMIT */

        .button{
            background-color: blueviolet;
            border: none;
            color: white;
            padding: 12px 32px;
            
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 0% 27%;
            border-radius: 5px;
        }

        .button:hover{
            background-color: #5d00b4;
        }

        
                                    /* aplicação em rádio */

        .app{
            padding-left: 0%;
            font-size: 1em;
            position: relative;
            margin-top: 25px;
            
        }

        .divradio{
            color: blueviolet;
        }

        #quallado{
            color: #5d00b4;
        }

        .app label{

            display: flex;
            position: relative;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .app input{
            width: 1.1em;
            height: 1.1em;
            margin-right: 7px;
        }

        #radio1{
            width: 1.15em;
            height: 1.15em;
            margin-right: 7px;
        }


                                /* SENIORIDADE NO SELECT */
        
        .csenioridade{
            color: #5d00b4;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 20px;
        }



        #senioridade{
            display: block;
            padding: 0.4em 0.5em;
            font-size: 1em;
            font-weight: bold;
            color: blueviolet;
        }

                                /* Selecionando a tecnologia */

        #selecionetecnologia{
            color: #5d00b4;
            font-weight: bold;
            display: block;
            font-size: 16px;
            margin-bottom: 7px;
        }

        .tecnologias{
            color: blueviolet;
            font-size: 16px;
            margin-bottom: 15px;
        }

                                    /* TEXTAREA */

        #conte{
            display: block;
            color: #5d00b4;
            font-weight: bold;
            margin-top: 10px;
        }

        #textarea{
            color: blueviolet;
            border-color: blueviolet;
            border-radius: 10px;
            font-size: 1em;
            padding: 3px 3px;
        }

    </style>

</head>
<body>

        <div>
            <h1>Preencha o Formulário</h1>
            <p>Preencha cada campo corretamente</p>
        </div>

    <form class="form">
        <div class="nomes">
            <label for="nome">Nome<input type="text" name="nome" required></input></label>
            <label for="sobrenome" id="sobrenome1" >Sobrenome<input type="text" name="sobrenome" required></input></label>
        </div>

        <div class="email">
            <label for="email">Email<input type="email" name="email" required></input></label>
        </div>




        <div class="app">
            <label id="quallado">De qual lado da aplicação você desenvolve?</label>
            
            <div class="divradio">
                <label class="radio">
                    <input id="radio1" type="radio" name="apl">
                    <span>FrontEnd</span>
                </label>
                <label>
                    <input id="radio2" type="radio" name="apl"> Back-end
                    <span class="checkmark"></span>
                </label>
                <label>
                    <input id="radio3" type="radio" name="apl"> Fullstack
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>

        <div class="csenioridade">
            <label for="senioridade">Senioridade</label>
            <select id="senioridade" required>
                <option value="" selected disabled>Selecione</option>
                <option value="junior">Júnior</option>
                <option value="pleno">Pleno</option>
                <option value="senior">Senior</option>

            </select>
        </div>

        <div class="tecnologias">
            <label id="selecionetecnologia">Selecione as tecnologias que utiliza</label>

            <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
            <label for="tecnologia1">HTML</label>
            <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
            <label for="tecnologia2">CSS</label>
            <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
            <label for="tecnologia3">JavaScript</label>
            <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
            <label for="tecnologia4">PHP</label>
            <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
            <label for="tecnologia5">C#</label>
            <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
            <label for="tecnologia6">Python</label>
            <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
            <label for="tecnologia7">Java</label>
        </div>

        <div>
            <label for="textarea" id="conte">Conte um pouco mais da sua experiência</label>
            <textarea id="textarea" name="textarea" rows="6" cols="47"></textarea>
        </div>


        
            <input type="submit" class="button" onsubmit="" value="Concluir">

    
    </form>

</body>
</html>
